<!DOCTYPE html>
<html lang="ja">

<head>
    <script src="/templates/const.js"></script>
    <script src="/templates/func.js"></script>
    <script src="/templates/header.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', () => {
            initDisplay();
            displayChkMsg();
        });
    </script>
    <title></title>
</head>

<body>
    <div>
        <form id="frmLogin" method="post" action="{{ path }}">
            <table class="loginTbl">
                <thead>
                    <th id="sysNm" colspan="2"></th>
                </thead>
                <br>
                <br>
                <tbody>
                    <th colspan="2"><img src="/templates/logo.png" alt="logo"></th>
                    <tr>
                        <th>ID</th>
                        <td>
                            {% if path == '/login' %}
                            <input type="email" id="userId" name="userId" placeholder="name@name.com" required />
                            {% else %}
                            <input type="text" id="userId" name="userId" placeholder="kobe" required />
                            {% endif %}
                        </td>
                    </tr>
                    {% if path == '/login' %}
                    <tr>
                        <th>Password</th>
                        <td>
                            <input type="password" id="userPw" name="userPw" placeholder="password" required />
                        </td>
                    </tr>
                    {% endif %}
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="2">
                            <button type="submit" id="btnLogin">Login</button>
                        </th>
                    </tr>
                </tfoot>
            </table>
        </form>
        <p id="chkMsg">{{ message }}</p>
    </div>
</body>

</html>
