<!DOCTYPE html>
<html lang="ja">

<head>
  <title></title>
  <script src="/templates/const.js"></script>
  <script src="/templates/func.js"></script>
  <script src="/templates/review.js"></script>
</head>

<body>
  <div id="divBoard" class="board-container">
    <h1></h1>
    <form id="formReview">
      <div id="divReview"></div>
      <table id="tableReview"></table>
      <button type="submit" id="save-btn" class="save-btn" onclick="sendReview()"></button>
    </form>
    <p id="msg" class="msg"></p>
  </div>
</body>

<style>
  body {
    font-family: "Meiryo UI", sans-serif;
    background-color: lightpink;
    margin: 0;
    padding: 0;
    border: 1px dashed pink;
  }

  .board-container {
    max-width: 600px;
    margin: 40px auto;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px;
    padding: 30px 20px 20px 20px;
    border: 1px solid pink;
  }

  h1 {
    text-align: center;
    color: orange;
    margin-bottom: 30px;
  }

  label {
    display: block;
    margin-top: 18px;
    margin-bottom: 6px;
    font-weight: bold;
    color: deeppink;
  }

  select,
  textarea {
    width: 100%;
    font-size: 1em;
    border-radius: 6px;
    border: 1px solid pink;
    padding: 8px;
    box-sizing: border-box;
    margin-bottom: 10px;
    min-width: 120px;
    resize: vertical;
    background-color: mistyrose;
    color: black;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
    background-color: lavenderblush;
    border-radius: 5px;
    overflow: hidden;
    box-shadow: 0 2px 4px;
    border: none;
  }

  th,
  td {
    border: 1px solid pink;
    padding: 8px;
    text-align: left;
    font-size: 1em;
    color: black;
  }

  th {
    background-color: pink;
    color: white;
    font-weight: bold;
  }

  .save-btn {
    display: block;
    width: 100%;
    background-color: pink;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 1.1em;
    padding: 12px 0;
    margin-top: 18px;
    cursor: pointer;
    transition: background 0.2s;
  }

  .save-btn:hover {
    background-color: hotpink;
    color: white;
  }

  .msg {
    text-align: center;
    margin-top: 15px;
    color: deeppink;
  }
</style>

</html>
