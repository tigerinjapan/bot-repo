<!DOCTYPE html>
<html lang="ja">

<head>
    <script src="/templates/const.js"></script>
    <script src="/templates/func.js"></script>
    <script src="/templates/header.js"></script>
    <script src="/templates/userInfo.js"></script>
    <title>{{ title }}</title>
</head>

<body>
    <form id="userInfo" method="post" action="/user/update">
        <table class="userTbl">
            <thead>
                <tr>
                    <th colspan="2" style="text-align: center">{{ title }}</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>ID</td>
                    <td>
                        <input type="text" value="{{ user_info['sUserId'] }}" disabled />
                        <input type="text" name="userId" value="{{ user_info['sUserId'] }}" hidden />
                    </td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td>
                        <input type="text" name="userName" value="{{ user_info['sUserName'] }}" maxlength="8"
                            pattern="^([a-zA-Z0-9\u4E00-\u9FFF\u3040-\u309F\u30A0-\u30FF\uFF01-\uFF5E]{2,})$"
                            required />
                        (2+ characters)
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" name="userDiv" value="{{ user_info['sUserDiv'] }}" hidden />
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>
                        <input type="password" id="userPw" name="userPw" value="{{ user_info['sUserPw'] }}"
                            maxlength="8" pattern="^([a-zA-Z0-9]{4,})$" required />
                        (4+ characters)
                    </td>
                </tr>
                <tr>
                    <td>Password (Check)</td>
                    <td>
                        <input type="password" id="pwCheck" value="{{ user_info['sUserPw'] }}" required />
                        (Input the text again.)
                    </td>
                </tr>
                <tr>
                    <td>Birth</td>
                    <td>
                        <select id="year" name="year" required></select>
                    </td>
                </tr>
                <tr>
                    <td>Sex</td>
                    <td>
                        <input type="radio" name="sex" value="0" required />Man
                        <input type="radio" name="sex" value="1" />Woman
                    </td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>
                        <input type="text" id="zipCd" name="zipCd" value="{{ user_info['sZipCd'] }}" minlength="7"
                            maxlength="7" pattern="\d{7}" placeholder="1000001" required />
                        <input type="button" id="searchAddressBtn" value="Zip Code" onclick="getAddress()" />
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="text" id="pref" name="pref" value="{{ user_info['sPref'] }}" readonly />
                        <input type="text" id="town" name="town" value="{{ user_info['sTown'] }}" readonly />
                    </td>
                </tr>
                <tr>
                    <td>Station</td>
                    <td>
                        <select id="line" name="line" onchange="changeLine(this)" required></select>
                        <select id="station" name="station" required></select>
                    </td>
                </tr>
                <tr>
                    <td>Tel.</td>
                    <td>
                        <input type="tel" name="tel" value="{{ user_info['sTel'] }}" minlength="9" maxlength="11"
                            pattern="\d{9,11}" placeholder="0312345678" />
                    </td>
                </tr>
                <tr>
                    <td>Favorite Menu</td>
                    <td id="checkBoxMenu"></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2" style="text-align: center">
                        <button type="submit" onclick="checkUserInfo()">Register</button>
                    </td>
                </tr>
                <tr>
                    <input type="text" name="seq" value="{{ user_info['nSeq'] }}" hidden />
                    <input type="text" id="chkMsg" name="chkMsg" hidden />
                </tr>
            </tfoot>
        </table>
    </form>
    <script>
        setYear("{{ user_info['nYear'] }}");
        setSex("{{ user_info['nSex'] }}");
        setAddress("{{ user_info['sLine'] }}", "{{ user_info['sStation'] }}");
        setMenu("{{ user_info['sMenu'] }}");
    </script>
</body>

<footer>
    <a href="/">Go To Home</a>
</footer>

</html>
