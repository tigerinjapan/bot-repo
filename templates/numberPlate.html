<!DOCTYPE html>
<html lang="ja">

<head>
    <link rel="stylesheet" href="/templates/numberPlate.css" />
    <script src="/templates/const.js"></script>
    <script src="/templates/func.js"></script>
    <script src="/templates/numberPlate.js"></script>
    <title></title>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", () => {
            initDisplay("{{ lang }}", "{{ level }}");
        });
    </script>
</head>

<body>
    <div class="main">
        <h1 id="title">{{ title }}</h1>
        <div>
            <p id="number-display">{{ num }}</p>
            <p id="level"></p>
        </div>
        <div>
            <p id="timer"></p>
            <p id="rank">
                <img src="/templates/rank1.png" />
                <span id="rank-user">{{ rank_user }}</span>
                <span id="rank-time">{{ rank_time }}</span>
            </p>
        </div>
        <div id="rule-detail">
            <h3>Game Rule</h3>
            <ul id="gameRule"></ul>
        </div>
        <input id="expression" type="text" placeholder="(e.g.) 1+2=3-0" />
        <button id="btnStart"></button>
        <button id="btnChk" onclick="checkAnswer('{{ lang }}')"></button>
        <button id="btnNext" onclick="location.reload()"></button>
        <div id="message"></div>
        <div id="number-answer" hidden>{{ ans }}</div>
    </div>
</body>

<footer>
    <a href="/">Go To Home</a>
</footer>

</html>
