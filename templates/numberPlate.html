<!DOCTYPE html>
<html lang="ja">

<head>
    <link rel="stylesheet" href="/templates/numberPlate.css" />
    <script src="/templates/const.js"></script>
    <script src="/templates/func.js"></script>
    <script src="/templates/numberPlate.js"></script>
    <title>ðŸš™Number Plate Game</title>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", () => {
            initDisplay("{{ level }}");
        });
    </script>
</head>

<body>
    <div class="main">
        <h1 id="title">{{ title }}</h1>
        <p id="langCd" hidden>{{ lang }}</p>
        <div>
            <p id="level"></p>
            <p id="rank">
                <span id="rank-user"><img src="/templates/rank1.png" /> {{ rank_user }}</span>
                <span id="rank-time">{{ rank_time }}</span>
            </p>
        </div>
        <div>
            <p id="number-display">{{ num }}</p>
            <p id="timer"></p>
        </div>
        <div id="rule-detail">
            <button id="btnRule">
                <img src="/templates/click.png" />
            </button>
        </div>
        <input id="expression" type="text" /><br />
        <button id="btnStart"></button>
        <button id="btnChk"></button>
        <button id="btnNext" onclick="location.reload()"></button>
        <div id="message"></div>
        <div id="number-answer" hidden>{{ ans }}</div>
    </div>
</body>

<footer>
    <a href="/">Go To Home</a>
</footer>

</html>
